<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de cadastro escolar</title>
    <link rel="stylesheet" href="/Sistemas/style.css">
</head>
<body>
    <div class="container">
        <h1>🏫Sistema de cadastro Escolar</h1>
        <p>Bem-Vindos ao sistema de cadastro da nossa escola virtual!</p>
<h2>📋Menu de cadastro</h2>
<a href="/Sistemas/aluno.html"><button>👨‍🎓Cadastrar aluno</button></a>
<a href="/Sistemas/professor.html"><button>👨‍🏫Cadastrar professor</button></a>
<a href="/Sistemas/curso.html"><button>📚Cadastrar curso</button></a>
<a href="/Sistemas/livro.html"><button>📖Cadastrar livro</button></a>

        <div class="formulario"> 
<h2>👨‍🏫Cadastro de Professor</h2>
<form action="">
    <label for="nome">Nome completo:</label> <br>
    <input type="text" class="nome"><br><br>

    <label for="CPF">CPF:</label><br>
        <input name="CPF"><br><br>

        <label for="E-mail">Email Institucional:</label><br>
        <input type="e-mail" name="e-mail" class="e-mail"><br><br>

        
        <label for="formação">Formação:</label><br>
    <select name="série" id="série">
        <option value="selecione">Selecione a formação:</option>
        <option value="1°EM">Graduação</option>
        <option value="2°EM">Especialização</option>
        <option value="3°EM">Mestrado</option>
        <option value="3°EM">Doutorado</option>
    </select> <br><br>


    <label for="Disciplina">Disciplina que leciona:</label><br>
<input type="checkbox" name="Matemática"
    value="matemática">Matemática<br>
    <input type="checkbox" name="Português"
    value="portugues">Português <br>
    <input type="checkbox" name="historia"
    value="historia">História <br>
    <input type="checkbox" name="geo"
    value="geo">Geografia<br>
    <input type="checkbox" name="cie"
    value="cie">Ciência<br>
    <input type="checkbox" name="ef"
    value="ef">Educação física<br><br>

    <label for="ex">Carga Horária Semanal:</label> <br>
    <input type="number" class="ex"><br><br>

    <label for="ex">Experiência (anos)</label> <br>
    <input type="number" class="ex"><br><br>

    <label for="Período">Período:</label> <br>
    <input type="radio" name="Integral"
    value="Integral">Período Parcial<br>
    <input type="radio" name="Parcial"
    value="Integral">Periodo Parcial<br>

<button id="Cadastrar" type="submit">Cadastrar Aluno</button>
<button id="Limpar dados" type="reset">Limpar dados</button>    
</form>
        </div>
    </div>



</body>
</html>
